<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>In số chẵn từ 0 đến 10</title>
</head>
<body>
  <h2>Các số chẵn từ 0 đến 10:</h2>

  <button onclick="inSoChan()">In số chẵn</button>
  <h3 id="ketQua"></h3>

  <script>
    function inSoChan() {
      let ketQua = "";

      for (let i = 0; i <= 10; i++) {
        if (i % 2 === 0) {
          ketQua += i + " ";
        }
      }

      document.getElementById("ketQua").innerText = ketQua.trim();
    }
  </script>
</body>
</html>
